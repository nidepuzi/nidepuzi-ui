<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>收益提现</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/personal.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="id-container">
      <div id="id-profile" style="text-align:center;margin-top:20px">
      </div>
      
      <!-- <hr/> -->
      <div id="id-cashout" class="xlmm-orange">
        <div class="cash-display">
          <div class="number-display left">可用余额: <span id="id-cash-value"></span></div>
          <div class="number-display right">累计收益：<span id="id-carry-value"></span></div>
        </div>
        
        <div class="input-group cashout-input">
          <input type="number" class="form-control" placeholder="请输入6位验证码" id="id-verifycode-input">
          <span class="input-group-btn">
            <input type="button" class="btn btn-warning" value="获取验证码" id="id-verifycode-button" onClick="requestCashoutVerifyCode()" counter=0/>
          </span>
        </div>
        
        <div class="input-group cashout-input">
          <input type="number" class="form-control" placeholder="输入金额（2元 - 6元）" id="id-cashout-input">
          <span class="input-group-addon" style="color:#f0ad4e">¥</span>
        </div>
        
        <div class="submit-button">
          <button class="btn btn-warning" onClick="cashoutOnce()">确认提交</button>
        </div>

        <div class="xlmm-orange" style="margin-top:10px;text-align:center"><p>还未绑定手机？<a href="/rest/v2/mama/redirect_stats_link?link_id=3">立即绑定>></a></p></div>

        <div class="xlmm-annotate" style="margin-top:10px"><span id="id-msg">注：网页快速提现，限2元－6元，无需审核，以公众号红包形式极速发放！</span><a href="/rest/v2/mama/cashout_to_app">下载APP >> </a></div>
      </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/mama_cashout.js"></script>
  </body>
</html>
