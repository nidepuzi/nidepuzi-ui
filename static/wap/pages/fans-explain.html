<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" onclick='onBackClick'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>关于粉丝</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/fans-explain.css">
    <script src="../js/common.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
</head>
<body>
<div class="m-fans-container" style="text-align: center; padding: 12px">
    <p>亲,<br/>安利一下每天都有新款的<br/>小鹿美美APP<br/>请微信扫码下载!</p>
</div>
<div class="row" style="margin-top: 15px">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <img id="app_download_qrcode" src="" class="img-rounded"
             width="100%" alt=""/>
    </div>
    <div class="col-xs-2"></div>
</div>
<div class="m-fans-container">
    <ul>
        <li>如何获得粉丝？</li>
        </br>
        <div class="col-sm-* m-fans-content">
            通过分享产品，分享您的小鹿妈妈二维码等任何方式让用户下载app，并成功注册，该用户就成为您的粉丝。</br>
            您的粉丝通过以上方式让其他用户下载并成功登陆注册，那么该用户成为您的粉丝哦 ~
        </div>
        </br>
        <li>粉丝有什么作用？</li>
        </br>
        <div class="col-sm-* m-fans-content">
            用户成为您的粉丝后，只要在app中购买产品，您就可以获得相应佣金。</br></br>
            避免了之前您的朋友没有从您分享的链接，直接通过微信网页版或从微信公众号购买而不能得到返利的损失。</br>
            <p>活动期间，粉丝订单的佣金可额外增加10%。</p>
        </div>
        <br/>

    </ul>
</div>

<script>
    $(document).ready(function () {
        var requestUrl = GLConfig.get_fan_download_qrcode;
        $.ajax({
            type: 'get',
            url: requestUrl,
            dataType: 'json',
            success: setQrcodePicImage,
            error: function (data) {
                console.log('debug profile:', data);
                if (data.status == 403) {
                    drawToast('您还没有登陆哦!');
                }
            }
        });
    });
    function setQrcodePicImage(res) {
        console.log(res);
        if (res.code == 0 && res.qrcode_url != "") {
            $("#app_download_qrcode").attr('src', res.qrcode_url);
        }
    }
</script>
</body>
</html>
