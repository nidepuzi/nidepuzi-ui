<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" onclick='onBackClick'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>关于粉丝</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <meta name="format-detection" content="address=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/fans-explain.css">

    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
</head>
<body>
<div class="m-fans-container" style="text-align: center; padding: 12px">
    <!-- <p>亲,<br/>安利一下每天都有新款的<br/>小鹿美美APP<br/>请微信扫码下载!</p> -->
</div>
<div class="row" style="margin-top: 15px">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <img id="app_download_qrcode" src="" class="img-rounded"
             width="100%" alt=""/>
    </div>
    <div class="col-xs-2"></div>
</div>
<div class="m-fans-container">
    <ul>
        <li>怎么获得粉丝！</li>
        </br>
        <div class="col-sm-* m-fans-content">
            把这个二维码截图，通过微信发给你的好友，好友扫码得到1元，你得到0.3元，每天限额20名，轻松6元赚到手！
        </div>
        </br>
        <li>为什么要扫码绑定粉丝！</li>
        </br>
        <div class="col-sm-* m-fans-content">
            全球首创的公司出钱给你发展粉丝，粉丝一旦绑定关注“小鹿美美”公众号，同时成为你的粉丝，以后她/他在小鹿平台APP,自助网页购买的都算是你的粉丝佣金提成。（8-30%）

            活动期间，粉丝订单的佣金可额外增加10%
        </div>
        <br/>

    </ul>
</div>

<script>
    function getQrcodeUrl(){
        var requestUrl = '/rest/v2/qrcode/get_wxpub_qrcode'
        $.ajax({
            type: 'get',
            url: requestUrl,
            dataType: 'json',
            success: setQrcodePicImage,
            error: function (data) {
                console.log('debug profile:', data);
                if (data.status == 403) {
                    drawToast('您还没有登陆哦!');
                }
            }
        });
    }
    $(function(){
        getQrcodeUrl()
    })
    function setQrcodePicImage(res) {
        console.log(res);
        if (res.qrcode_link == ''){
            setTimeout(getQrcodeUrl, 2000)
        }else{
            $("#app_download_qrcode").attr('src', res.qrcode_link);
        }
    }
</script>
</body>
</html>
