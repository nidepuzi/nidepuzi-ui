<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>听课签到</title>
    <script src="../../../wap/js/common.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/lesson-common.css">
</head>
<body>

<div class="container" id="id-container">
    <div id="lesson-sign-content" style="margin-top: 100px">

    </div>
</div>

<script type="text/html" id="lesson-sign-tpl">
    <div>
        <span id="attend-record-id" hidden="hidden">{{ id }}</span>
        <img src="{{ student_image }}" class="img-circle" width="40px">
        <span>{{ info }}</span>
        {{ student_nick }}
        <div style="margin-top: 30px">{{ title }}
            <span>签到时间: {{ signup_date }} - {{ signup_time }}</span>
        </div>
    </div>
</script>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/lesson-sign.js"></script>
</body>
</html>
