<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>获取课程</title>
    <script src="/js/common.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/lesson-common.css">
</head>
<body>

<div class="container" id="id-container">
    <div id="mama-lesson-content">

    </div>
</div>

<script type="text/html" id="mama-lesson-tpl">
    <div id="id-lesson">
        <h3>{{ title }}</h3>
        <div>
            <div class="course-time"><p>{{ start_time_display }}</p></div>
            <div class="signup-number"><p>签到：<span style="font-weight:bold">{{ num_attender }}人</span></p></div>
        </div>
        <div class="course-time"><p>授课：{{ instructor_name }}&nbsp;{{ instructor_title }}</p></div>
        <div class="course-time"><p>签到链接(复制链接让学员签到)：</p><p style="border:1px solid red">{{ lesson_attend_record_url }}</p></div>
    </div>
</script>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/mama-lesson-apply.js"></script>
</body>
</html>
