<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>TOP10</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
    <h3 style="text-align:center">TOP10修改 </h3>

    <div style="text-align:center">
       <form class="form-inline" role="form">

           <label >推广专题</label>
           <input type="text" class="form-control" placeholder="输入推广id" oninput="idChange(this.value, event)" />
           <label >图片个数</label>
           <input type="text" class="form-control" placeholder="输入图片个数,包含商品和banner等" onkeydown="goodsNumChange(this.value, event)" />

       </form>
    </div>

    <div class="container" id="id-container">
      <table class="table">
       <caption>活动下的所有图片</caption>

        <tr>
           <th>位置</th>
           <th>图片类型</th>
            <th>商品名称</th>
            <th>商品款式id</th>
            <th>图片链接</th>
            <th>操作</th>
        </tr>




    </table>

    </div>

    <div style="text-align:center">

        <input class ='form-control' type='button' onclick='commitClick(this)' value='保存' width="100px"/>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="../js/promotion-top10.js"></script>
    <script src="../../layer-v1.9.2/layer/layer.js"></script>
    <!-- 获取qiniu uptoken -->
    <input hidden="" id="domain" value="http://image.xiaolu.so/">
    <input hidden="" id="uptoken_url" value="/mm/qiniu/?format=json">
    <script type="text/javascript" src="//cdn.bootcss.com/plupload/2.1.7/plupload.full.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/plupload/2.1.7/i18n/zh_CN.js"></script>
    <script type="text/javascript" src="../../script/ui.js"></script>
    <script type="text/javascript" src="../../script/qiniu_file_name_handler.js"></script>
    <script type="text/javascript" src="../../script/qiniu.js"></script>
    <script type="text/javascript" src="../../script/highchar-script/highchart-common.js"></script>
  </body>
</html>
