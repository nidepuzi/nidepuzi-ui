<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>退款单处理页面</title>
    <link href="/static/bootstrap/css/bootstrap3.2.0.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/jquery/jquery-ui-1.10.1.css"/>
    <link href="../../layer-v1.9.2/layer/skin/layer.css">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src='/static/jquery/addons/jquery.form.js'></script>
    <script src="/static/bootstrap/js/bootstrap-3.2.0.min.js"></script>
    <script src="../../wap/js/common.js"></script>
    <script src="../../layer-v1.9.2/layer/layer.js"></script>
    <script src="../../layer-v1.9.2/layer/extend/layer.ext.js"></script>
    <script src="../js/salerefund.js"></script>
    <script src="../../statistics/js/moment.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<div id="sale_refund_info"></div>
<div id="sale_refund_form"></div>
</body>

<script type="text/html" id="sale_refund_info_tpl">

    <div class="col-xs-12">
        <div class="col-xs-2 thumbnail">
            <img src="{{ order_pic_path }}"/>
        </div>
        <div class="col-xs-4">
            <h5>订单信息：</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    交易编号：<a href="/admin/pay/saletrade/?q={{ tid }}" target="_blank">{{ tid }}</a>
                </li>
                <li class="list-group-item">名称：{{ title }}</li>
                <li class="list-group-item">买家：{{ buyer_nick }}</li>
                <li class="list-group-item">规格：{{ sku_name }}</li>
                <li class="list-group-item">实付：{{ order_payment }}</li>
                <li class="list-group-item">支付方式：{{ channel_display }}</li>
                <li class="list-group-item">退款提示：{{ refund_fee_message }}</li>
                <li class="list-group-item">付款时间：{{ order_pay_time }}</li>
                <li class="list-group-item">订单状态：{{ order_status_display }}</li>
            </ul>
        </div>
        <div class="col-xs-3">
            <h5>订单物流信息：</h5>
            <ul class="list-group">
                <li class="list-group-item">发货时间：{{ trade_consign_time }}</li>
                <li class="list-group-item">物流公司：{{ trade_logistics_company }}</li>
                <li class="list-group-item">快递单号：{{ trade_out_sid }}</li>
            </ul>
            <h5>退款物流信息：</h5>
            <ul class="list-group">
                <li class="list-group-item">物流公司：{{ company_name }}</li>
                <li class="list-group-item">快递单号：{{ sid }}</li>
            </ul>
        </div>

        <div class="col-xs-3">
            <h5>退款信息：</h5>
            <ul class="list-group">
                <li class="list-group-item">数量：{{ refund_num }}</li>
                <li class="list-group-item">退款费用：{{ refund_fee }}</li>
                <li class="list-group-item">手机号码：{{ mobile }}</li>
                <li class="list-group-item">修改时间：{{ modified }}</li>
                <li class="list-group-item">退款状态：{{ status_display }}</li>
                <li class="list-group-item">申请理由：{{ reason }}</li>
            </ul>
        </div>

    </div>
</script>
<script type="text/html" id="sale_refund_form_tpl">
    <div class="col-xs-12">
        <form onsubmit="return patchSaleRefund({{ id }})">
            <div class="col-xs-4">
                <span class="label label-info">审核意见:</span>
                <select class="form-control" id="feedback_select" name="feedback">
                    <option>{{ feedback }}</option>
                    <option>您好，您的货已发出，可以收到不合适再退喔</option>
                    <option>由于工厂延迟发货啦，实在抱歉，到货后立即帮您安排发出</option>
                    <option>您好，如有质量问题请先联系我们微信客服提供图片喔.</option>
                    <option>非质量问题，运费有买家承担哦.</option>
                </select>
            </div>
            <div class="col-xs-2">
                <span class="label label-info">是否同意:</span>
                <select class="form-control" id="status_select" name="status">
                    <option value="{{ status }}">{{ status_display }}</option>
                    <option value="4" style="color: #008000">同意退货</option>
                    <option value="2" style="color: red">拒绝退货</option>
                    <option value="7" style="color: #008000">退款成功</option>
                </select>
            </div>
            <div class="col-xs-2">
                <span class="label label-info">补邮费金额:</span>
                <select class="form-control" id="postage_num_select" name="postage_num">
                    <option value="{{ postage_num }}">￥{{ postage_num_money }}</option>
                    <option value="500">￥5</option>
                    <option value="1000">￥10</option>
                    <option value="1500">￥15</option>
                    <option value="2000">￥20</option>
                </select>
            </div>
            <div class="col-xs-2">
                <span class="label label-info">补优惠券金额:</span>
                <select class="form-control" id="coupon_num_select" name="coupon_num">
                    <option value="{{ coupon_num }}">￥{{ coupon_num_money }}</option>
                    <option value="500">￥5</option>
                    <option value="1000">￥10</option>
                    <option value="1500">￥15</option>
                    <option value="2000">￥20</option>
                </select>
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-warning">提交</button>
            </div>
        </form>
    </div>
</script>

<script>
    $(function () {
        var saleRefundId = getUrlParam('sale_refund_id');
        console.log('saleRefundId:', saleRefundId);
        getSaleRefund(saleRefundId);
    });
</script>
</html>
